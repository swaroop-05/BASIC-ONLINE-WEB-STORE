<!DOCTYPE html>
<html>
<head>
    <title>Create a New Account</title>
</head>
<body bgcolor="whitesmoke">
    <div style="margin-left: 400px; border: 2px dashed red; width: 400px; height: 621px; float: left;">
        <table align="center" width="50%" border="0" cellspacing="3" cellpadding="5">
            <thead>
                <tr>
                    <th align="center" colspan="2">Create a New Account</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td align="center">First Name</td>
                    <td align="center"><input type="text" name="fname" size="15"></td>
                </tr>
                <tr>
                    <td align="center">Last Name</td>
                    <td align="center"><input type="text" name="lname" size="15"></td>
                </tr>
                <tr>
                    <td align="center">Gender</td>
                    <td align="center">
                        <input type="radio" name="g" value="male"> Male
                        <br>
                        <input type="radio" name="g" value="female"> Female
                    </td>
                </tr>
                <tr>
                    <td align="center">Date Of Birth</td>
                    <td align="center"><input type="date" name="dob"></td>
                </tr>
                <tr>
                    <td align="center">Username</td>
                    <td align="center"><input type="text" name="uname" size="15"></td>
                </tr>
                <tr>
                    <td align="center">Password</td>
                    <td align="center"><input type="password" name="psw" size="15"></td>
                </tr>
                <tr>
                    <td align="center">Confirm Password</td>
                    <td align="center"><input type="password" name="cpsw" size="15"></td>
                </tr>
                <tr>
                    <td align="center" colspan="2">Address</td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <textarea rows="6" cols="30"></textarea>
                    </td>
                </tr>
                <tr>
                    <td align="center">Postal Code</td>
                    <td align="center"><input type="text" name="pc" size="15" maxlength="6"></td>
                </tr>
                <tr>
                    <td align="center">Email ID</td>
                    <td align="center"><input type="email" name="em"></td>
                </tr>
                <tr>
                    <td align="center"><input type="reset" value="RESET"></td>
                    <td align="center"><input type="submit" name="submit" value="SUBMIT"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
