<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        /* General styling for the body and layout */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to bottom, #f9f9f9, #e3f2fd);
        }

        /* Main content styling */
        .content {
            flex: 1;
            text-align: center;
            padding: 40px 20px;
        }

        .content h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            font-size: 1rem;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Styling for the footer */
        footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px 0;
            box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0px;
            font-size: 0.9rem;
            color: #333;
        }

        footer a {
            color: #007BFF;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>Find What You're Looking For</h2>
        <form action="/search_results" method="get">
            <label for="query">Search:</label><br>
            <input type="text" id="query" name="query" placeholder="Enter product name or keyword" required><br>
            <input type="submit" value="Search">
        </form>
    </div>
    <footer>
        <p>Need help? <a href="contact.html">Contact Us</a></p>
    </footer>
</body>
</html>
