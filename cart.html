<!DOCTYPE html>
<html>
<head>
    <title>Cookware Order Page</title>
    <style>
        /* General styling for the body */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #f9f9f9, #e3f2fd);
            margin: 0;
            padding: 20px;
        }

        /* Styling for the heading */
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Table styling */
        table {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        tfoot td {
            font-weight: bold;
            background-color: #007BFF;
            color: white;
        }

        /* Form styling */
        form {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Your Order</h1>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Product 1</td>
                <td>2</td>
                <td>$29.999</td>
            </tr>
            <tr>
                <td>Product 2</td>
                <td>1</td>
                <td>$49.99</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td>$79.98</td>
            </tr>
        </tfoot>
    </table>

    <form action="checkout.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required aria-label="Enter your full name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required aria-label="Enter your email address">

        <label for="address">Address:</label>
        <textarea id="address" name="address" required aria-label="Enter your address"></textarea>

        <input type="submit" value="Place Order">
    </form>
</body>
</html>
