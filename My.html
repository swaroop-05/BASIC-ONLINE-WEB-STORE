<!DOCTYPE html>
<html>
<head>
    <title>My Orders</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e6f7ff, #ccf2ff);
            color: #333;
        }
        .orders-container {
            margin: 2rem auto;
            padding: 2rem;
            max-width: 900px;
            background: #ffffff;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
        }
        th, td {
            padding: 1rem;
            text-align: center;
            border: 1px solid #ddd;
            font-size: 1rem;
        }
        th {
            background-color: #1e90ff;
            color: #ffffff;
            font-size: 1.1rem;
        }

        tr:nth-child(even) {
            background-color: #f2faff;
        }

        tr:hover {
            background-color: #e0f7ff;
            transition: background-color 0.3s ease;
        }

        a {
            color: #1e90ff;
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
            color: #104e8b;
        }

        @media (max-width: 768px) {
            table {
                font-size: 0.85rem;
            }

            th, td {
                padding: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            table {
                font-size: 0.75rem;
            }

            th, td {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="orders-container">
        <table>
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Total Price</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>12345</td>
                    <td>Non-stick Frying Pan</td>
                    <td>1</td>
                    <td>$25.99</td>
                    <td>Shipped</td>
                    <td><a href="#">Track</a></td>
                </tr>
                <tr>
                    <td>67890</td>
                    <td>Stainless Steel Cookware Set</td>
                    <td>1</td>
                    <td>$99.99</td>
                    <td>Processing</td>
                    <td><a href="#">Cancel</a></td>
                </tr>
                <tr>
                    <td>11223</td>
                    <td>Glass Storage Containers</td>
                    <td>3</td>
                    <td>$45.00</td>
                    <td>Delivered</td>
                    <td><a href="#">Reorder</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
