            margin: 0;
            padding: 0;
        }

        /* Displaying and Creating Boxes */
        table {
            width: 100%; /* Display full width */

            padding: 10px; /* Creating Boxes with Padding */

        /* Text Styles for Links */
        a {
            text-decoration: none; /* Text Style - Remove Underline */
            font-size: 1.2rem; /* Font Size */
            color: #0056b3; /* Text Color */
            transition: color 0.3s; /* Hover Transition Effect */
        }

        a:hover {
            color: #ff4500; /* Hover Color Change */
        }

        /* Text Styles for Navigation Links */
        h3 {
            font-family: 'Verdana', sans-serif; /* Fonts */
            margin: 0;
        }

        /* Image Styling - Rounded Corners */
        img {
            border-radius: 8px; /* Creating Rounded Box */
        }
